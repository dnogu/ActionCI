name: OpenTofu

on:
  workflow_call:
    inputs:
      TF_ACTIONS_WORKING_DIR:
        required: false
        type: string
        default: "./terraform"
      OPEN_TOFU_VER:
        required: false
        type: string
        default: "latest"
      OIDC_AWS:
        required: false
        type: boolean
        default: false
      AWS_AUTH_REGION:
        required: false
        type: string
        default: "us-east-1"
      AWS_ROLE_TO_ASSUME:
        required: false
        type: string
        default: "placeholder_role"
      AWS_ROLE_SESSION_NAME:
        required: false
        type: string
        default: "MySessionName"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TF_VAR_github_token: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ${{ inputs.TF_ACTIONS_WORKING_DIR }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: ${{ inputs.OIDC_AWS == true }}
        with:
          aws-region: ${{ inputs.AWS_AUTH_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: ${{ inputs.AWS_ROLE_SESSION_NAME }}

      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ inputs.OPEN_TOFU_VER }}

      - name: OpenTofu fmt
        id: fmt
        run: tofu fmt -check
        continue-on-error: true

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Validate
        id: validate
        run: tofu validate -no-color

      - run: mkdir -p uploads

      - name: OpenTofu Plan
        id: plan
        run: tofu plan -no-color -out=uploads/tfplan.json
        continue-on-error: true

      - name: Upload TF Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/uploads/tfplan.json

      - run: mkdir -p downloads

      - name: Download TF Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform

      - name: Display structure of downloaded files
        run: ls -R

      - name: OpenTofu Apply
        # if: github.event_name == 'workflow_dispatch'
        run: tofu apply -no-color tfplan.json
